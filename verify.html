<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Verification - Kuf Munyinda's 70th</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            border: 2px solid #1a1a1a;
        }
        h1 {
            font-family: 'Cinzel', serif;
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .status-box {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
        }
        .denied {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
        .id-badge {
            font-family: monospace;
            background: #eee;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 1.2rem;
        }
        .guest-name {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: 700;
        }
        .manual-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #1a1a1a;
            color: white;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 0.8rem;
            font-weight: 700;
            margin-top: 15px;
            transition: opacity 0.3s;
        }
        .manual-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Entry Verification</h1>
        <div id="status" class="status-box loading">
            <p>VERIFYING...</p>
        </div>
        <p>Guest Name:</p>
        <div id="display-name" class="guest-name">...</div>
        <p>Invite ID:</p>
        <div id="display-id" class="id-badge">...</div>
        
        <div id="check-in-info" class="time-stamp" style="display:none">
            Verified at: <span id="time"></span>
        </div>
    </div>

    <script>
        // Use a more reliable JSONbin API for state persistence
        // Replace this with your own JSONbin.io Master Key if you want to use a private bin
        const JSONBIN_API_KEY = "$2a$10$7zBvY7.fC6Z2KqA8S1W9e.Yj2/LgA0B5o1g8w.C3e6R.fE.F6/C"; // Public trial key or dummy
        
        function getQueryParams() {
            const params = {};
            window.location.search.substring(1).split("&").forEach(pair => {
                if (pair === "") return;
                const [key, value] = pair.split("=");
                params[decodeURIComponent(key)] = decodeURIComponent(value);
            });
            return params;
        }

        const params = getQueryParams();
        const guestName = params.name || "Authorized Guest";
        const inviteId = params.id || "KM70-UNKNOWN";
        const eventKey = (params.ek || "KM70-DEFAULT").replace(/[^a-zA-Z0-9]/g, '');

        document.getElementById('display-name').textContent = guestName;
        document.getElementById('display-id').textContent = inviteId;

        async function performCheckIn() {
            const statusBox = document.getElementById('status');
            const infoDiv = document.getElementById('check-in-info');
            const timeSpan = document.getElementById('time');
            
            const storageKey = `checkin_${eventKey}_${inviteId}`;
            
            try {
                // Check local storage (scoped to this device)
                const localCheck = localStorage.getItem(storageKey);
                
                // Try cloud sync (Key-Value API)
                const apiUrl = `https://keyvalue.xyz/v1/${storageKey}`;
                const response = await fetch(apiUrl, { cache: 'no-cache' });
                const cloudData = response.ok ? await response.text() : null;

                const checkInTime = localCheck || cloudData;

                if (checkInTime && checkInTime.trim() !== "") {
                    showAlreadyCheckedIn(checkInTime);
                } else {
                    const now = new Date().toLocaleString();
                    // Save locally
                    localStorage.setItem(storageKey, now);
                    // Try to save to cloud (best effort)
                    fetch(apiUrl, {
                        method: 'POST',
                        body: now
                    }).catch(e => console.warn("Cloud sync failed, saved locally."));

                    statusBox.className = 'status-box granted';
                    statusBox.innerHTML = '<p>ACCESS GRANTED</p><p style="font-size: 0.8rem">WELCOME</p>';
                    timeSpan.textContent = now;
                    infoDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Verification Error:', error);
                // If cloud fails, we rely on local and then manual
                const localCheck = localStorage.getItem(storageKey);
                if (localCheck) {
                    showAlreadyCheckedIn(localCheck);
                } else {
                    showOfflineFallback();
                }
            }
        }

        function showAlreadyCheckedIn(time) {
            const statusBox = document.getElementById('status');
            const infoDiv = document.getElementById('check-in-info');
            const timeSpan = document.getElementById('time');
            
            statusBox.className = 'status-box denied';
            statusBox.innerHTML = '<p>ACCESS DENIED</p><p style="font-size: 0.8rem">ALREADY CHECKED IN</p>';
            timeSpan.textContent = time;
            infoDiv.style.display = 'block';
        }

        function showOfflineFallback() {
            const statusBox = document.getElementById('status');
            statusBox.className = 'status-box loading';
            statusBox.innerHTML = `
                <p>MANUAL CHECK REQUIRED</p>
                <p style="font-size: 0.7rem; margin-bottom: 10px;">Cloud sync temporarily unavailable.</p>
                <button onclick="manualApprove()" class="manual-btn">Approve Guest</button>
            `;
        }

        function manualApprove() {
            const statusBox = document.getElementById('status');
            const infoDiv = document.getElementById('check-in-info');
            const timeSpan = document.getElementById('time');
            
            statusBox.className = 'status-box granted';
            statusBox.innerHTML = '<p>APPROVED MANUALLY</p>';
            timeSpan.textContent = new Date().toLocaleString() + " (Offline)";
            infoDiv.style.display = 'block';
        }

        if (params.id && params.id !== "KM70-UNKNOWN") {
            performCheckIn();
        } else {
            document.getElementById('status').className = 'status-box denied';
            document.getElementById('status').innerHTML = '<p>INVALID INVITE</p>';
        }
    </script>
</body>
</html>
